<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>

    

    <h1>ToDO List</h1>

    <ul>
        <li>"new" or "n" - Add a task</li>
        <li>"list" or "l" - List all tasks</li>
        <li>"delete" or "d" - Remove specific task</li>
        <li>"quit" or "q" - Quit app</li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
